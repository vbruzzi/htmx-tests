{{ block "user-input" . }}
<form hx-post="/list">
  <style>
    div {
      display: flex;
      align-content: center;
      justify-items: center;
      align-items: center;
      justify-content: center;
    }
  </style>
  <div>
    <input
      type="text"
      name="value"
      {{if
      .Values.Value}}
      value="{{ .Values.Value }}"
      {{end}}
    />
    <button type="submit">Add</button>
    {{if .Errors.Value }}
    <span>{{.Errors.Value}}</span>
    {{end}}
  </div>
</form>
{{end}}
