{{block "todoItem" . }}
<style>
    .item {
        width: 100%;
        border-bottom: 1px solid var(--main);
        padding: 10px 0;
        display: flex;
        align-items: center;

        animation: fadeInAnimation ease 0.5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }
    .options {
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        width: 100%;
    }
    .todo-item {
        border: none;
    }
    .delete {
        background: none;
        border: none;
        opacity: 50%;
    }

    .delete:hover {
        opacity: 100%;
    }
    @keyframes fadeInAnimation {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }
</style>

<div class="item">
    <input type="checkbox" hx-post="/todos/{{ .ID }}" />
    <div class="todo-item">{{ .Todo }}</div>

    <div class="options">
        <button
            class="delete"
            hx-delete="/todos/{{ .ID }}"
            hx-target="closest .item"
            hx-swap="outerHTML"
        >
            <img src="/static/trash.svg" />
        </button>
    </div>
</div>
{{end}}
