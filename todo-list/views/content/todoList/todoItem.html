{{block "todoItem" . }}
<style>
  .item {
  width: 100%;
    border-bottom: 1px solid var(--main);
    padding: 10px 0;
    display: flex;
    align-items: center;

    animation: fadeInAnimation ease 0.5s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
  }
  .options {
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    width: 100%;
  }
  .delete {
    opacity: 50%;
  }

  .delete:hover {
    opacity: 100%;
  }
  @keyframes fadeInAnimation {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
</style>

<div class="item">
    <input type="checkbox" hx-post="/todo/{{ .Id }}" />
  <div>{{ .Todo }}</div>

  <div class="options">
    <img class="delete" src="/static/trash.svg" />
  </div>
</div>
{{end}}
