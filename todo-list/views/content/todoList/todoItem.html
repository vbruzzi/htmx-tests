{{block "todoItem" . }}
<style>
  .item {
    padding: 1em;
    width: 300px;
    border: 1px solid black;
    border-radius: 5px;
    animation: fadeInAnimation ease 0.5s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
  }
  @keyframes fadeInAnimation {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
</style>

<div class="item">{{ .Todo }}</div>
{{end}}
